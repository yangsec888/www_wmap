services:
  redis:
    container_name: "wmap_redis"
    image: redis:alpine
    restart: always
    volumes:
      - 'redis:/data'
    networks:
      - www_wmap_network

  mariadb:
    container_name: "wmap_db"
    image: 'mariadb:10.3'
    ports:
      - '3306:3306'
    volumes:
      - ${PWD}/shared/mysql:/mariadb:rw
    env_file:
      - .env
    networks:
      - www_wmap_network

  web:
    container_name: "wmap_web"
    image: yangsec888/www_wmap_web:latest
    ports:
      - "3000:3000"
    volumes:
      - .:/www_wmap:cached
    restart: always
    depends_on:
      - mariadb
      - redis
      - smtp
    env_file:
      - .env
    environment:
      - DOCKER_ENV=true
      - SMTP_ADDRESS=smtp
      - SMTP_PORT=25
      - SMTP_DOMAIN=wmap.cloud
      - SMTP_AUTHENTICATION=none
      - SMTP_ENABLE_STARTTLS_AUTO=false
      - SMTP_TLS=false
    networks:
      - www_wmap_network

  nginx:
    image: nginx:1.16.1
    depends_on:
      - web
    ports:
      - 8080:80
    volumes:
      - ${PWD}/config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ${PWD}/public:/www_wmap/public:ro
      - ${PWD}/shared/log:/www_wmap/shared/log:rw
    networks:
      - www_wmap_network

  sidekiq:
    image: yangsec888/www_wmap_sidekiq:latest
    command: bundle exec sidekiq
    depends_on:
      - redis
      - smtp
    volumes:
      - .:/www_wmap
    restart: always
    env_file:
      - .env
    environment:
      - SMTP_ADDRESS=smtp
      - SMTP_PORT=25
      - SMTP_DOMAIN=wmap.cloud
      - SMTP_AUTHENTICATION=none
      - SMTP_ENABLE_STARTTLS_AUTO=false
      - SMTP_TLS=false
    networks:
      - www_wmap_network

  # SMTP server for outbound email from Sidekiq jobs
  # Using stable postfix image - alternatives: boky/postfix, juanluisbaptiste/postfix
  smtp:
    image: "catatnight/postfix"
    container_name: "wmap_smtp"
    # No port mapping needed - server-to-server SMTP only
    volumes:
      - ${PWD}/config/postfix/main.cf:/etc/postfix/main.cf:ro
      - ${PWD}/config/postfix/master.cf:/etc/postfix/master.cf:ro
      - ${PWD}/config/postfix/transport:/etc/postfix/transport:ro
      - ${PWD}/config/postfix/mailname:/etc/mailname:ro
    environment:
      - maildomain=wmap.cloud
    restart: always
    networks:
      - www_wmap_network

volumes:
  redis:

networks:
  www_wmap_network:
    driver: bridge


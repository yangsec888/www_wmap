version: '2'
services:
  redis:
    container_name: "wmap_redis"
    image: redis:alpine
    restart: always
    volumes:
      - 'redis:/data'

  mariadb:
    container_name: "wmap_db"
    image: 'bitnami/mariadb:10.3'
    ports:
      - '3306:3306'
    volumes:
      - my-db:/usr/local/var/mysql
    env_file:
      - .env

  web:
    container_name: "wmap_web"
    image: 'yangsec888/www_wmap_web:latest'
    ports:
      - "3000:3000"
    volumes:
      - .:/www_wmap:cached
    restart: always
    depends_on:
      - mariadb
      - redis
    env_file:
      - .env

  nginx:
    image: nginx:1.16.1
    volumes_from:
      - web
    depends_on:
      - web
    ports:
      - 80:80
    links:
      - web
    volumes:
      - ${PWD}/config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  sidekiq:
    image: 'yangsec888/www_wmap_sidekiq:latest'
    command: bundle exec sidekiq
    depends_on:
      - redis
    volumes:
      - .:/www_wmap
    restart: always
    env_file:
      - .env

  smtp:
    image: "catatnight/postfix"
    ports:
      - "25:25"
    volumes:
      - ${PWD}/config/postfix/main.cf:/etc/postfix/main.cf:ro
      - ${PWD}/config/postfix/mailname:/etc/mailname:ro
    environment:
      - maildomain=wmap.cloud
    restart: always

volumes:
  redis:
  my-db:
    external: false

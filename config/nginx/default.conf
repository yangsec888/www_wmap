# www.wmap.cloud nginx.conf example - Improved for better reliability
upstream puma {
  # Add connection retries and failover
  server web:3000 max_fails=3 fail_timeout=10s;
  keepalive 16;
}

server {
  listen 80 default_server deferred;
  server_name wmap-nginx;

  root /www_wmap/public;
  access_log /www_wmap/shared/log/nginx.access.log;
  error_log /www_wmap/shared/log/nginx.error.log info;

  location ^~ "/assets/.+-[0-9a-f]{32}.*" {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    
    # Better connection handling and retries
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_next_upstream error timeout http_500 http_502 http_503;
    proxy_next_upstream_tries 2;

    proxy_pass http://puma;
  }

  try_files $uri/index.html $uri @puma;
  error_page 500 502 503 504 /500.html;
  client_max_body_size 30M;
  keepalive_timeout 10;
}
